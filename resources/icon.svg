<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg-light" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="bg-dark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
  </defs>
  <style>
    .bg { fill: url(#bg-light); }
    .fg { fill: white; }
    .waves { opacity: 0.15; }
    .wave-dot { fill: white; }
    .wave-arc { stroke: white; }
    @media (prefers-color-scheme: dark) {
      .bg { fill: url(#bg-dark); }
      .fg { fill: #3b82f6; }
      .waves { opacity: 0.25; }
      .wave-dot { fill: #3b82f6; }
      .wave-arc { stroke: #3b82f6; }
    }
  </style>
  <!-- Background -->
  <rect class="bg" width="512" height="512" rx="108" ry="108"/>
  <!-- RSS waves (subtle, bottom-left) -->
  <g class="waves" transform="translate(40, 312)">
    <circle class="wave-dot" cx="0" cy="160" r="22"/>
    <path class="wave-arc" d="M0 88 a72 72 0 0 1 72 72" fill="none" stroke-width="22" stroke-linecap="round"/>
    <path class="wave-arc" d="M0 16 a144 144 0 0 1 144 144" fill="none" stroke-width="22" stroke-linecap="round"/>
  </g>
  <!-- Letter R as path (bold, geometric) -->
  <g class="fg" transform="translate(148, 96)">
    <!-- Stem -->
    <rect x="0" y="0" width="56" height="320" rx="4"/>
    <!-- Bowl -->
    <path d="M56 0 h72 a80 80 0 0 1 0 160 h-72 v-48 h72 a32 32 0 0 0 0-64 h-72 z"/>
    <!-- Leg (diagonal kick) -->
    <path d="M128 160 l88 160 h-64 l-88-160 z"/>
  </g>
</svg>
